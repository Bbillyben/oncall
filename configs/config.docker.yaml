  missing_number_note: 'No number'

notifications:
  default_roles:
    - "Resp. Isolement"
    - "Isolement Senior"
    - "Isolement Junior"
    - "Evaluation"
    - "Coord. PMO Jour"
    - "Coord. PMO Nuit"
    - "Chir. CAE-A"
    - "Chir. PMO Pancreas"
    - "Endocrino"
    - "Interne PMO Pancreas"
  default_times:
    - 86400
    - 604800
  default_modes:
    - "email"

reminder:
  activated: True
  polling_interval: 360
  default_timezone: 'Europe/Paris'

user_validator:
  activated: True
  subject: 'Warning: Missing phone number in Oncall'
  body: 'You are scheduled for an on-call shift in the future, but have no phone number recorded. Please update your information in Oncall.'

slack_instance: foobar
header_color: '#3a3a3a'
