server:
  host: 0.0.0.0
  port: 8080
debug: True
oncall_host: http://localhost:8080
metrics: dummy
db:
  conn:
    kwargs:
      scheme: mysql+pymysql
      user: root
      password: ''
      host: 192.168.1.185
      port: 3306
      database: oncall
      charset: utf8
      echo: True
    str: "%(scheme)s://%(user)s:%(password)s@%(host)s/%(database)s?charset=%(charset)s"
  kwargs:
    pool_recycle: 3600
session:
  encrypt_key: 'abc'
  sign_key: '123'
auth:
  debug: False
  module: 'oncall.auth.modules.debug'
notifier:
  skipsend: True
healthcheck_path: /tmp/status
messengers:
  - type: dummy
    application: oncall
    iris_api_key: magic
  - type: gmail_messenger
     use_oauth: False # to use oAuth2, but has to be validated in the container.. bof
     application: oncall
     user: mylail@gmail.com #gmail mail address to use
     password: Gmail_password #gmail passord
     use_default: myDefaul@other.com # default mail adress recipient were all mail will be redirected for debugging, comment to use user mail

# allow_origins_list:
#   - http://www.example.com

supported_timezones:
  - 'Europe/Paris'
  - 'Europe/London'
  - 'UTC'

index_content_setting:
  #footer: |
  #  <ul>
  #    <li>Oncall Â© LinkedIn 2020</li>
